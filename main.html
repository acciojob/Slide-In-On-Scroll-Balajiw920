<!DOCTYPE html>
<html>
<head>
  <style>
    .active {
      transform: translateX(0);
      opacity: 1;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }

    .slide-in {
      transform: translateX(-100%);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="slide-in" src="image1.jpg" alt="image1">
    <img class="slide-in" src="image2.jpg" alt="image2">
    <img class="slide-in" src="image3.jpg" alt="image3">
    <!-- Add more images as needed -->
  </div>
  <script>
    function addActiveClass() {
      // Get all of the images
      const images = document.querySelectorAll('.slide-in');
      // Get the value of the top of the window
      const windowTop = window.scrollY;
      // Get the value of the bottom of the window
      const windowBottom = windowTop + window.innerHeight;

      // Loop through each image
      images.forEach(image => {
        // Get the value of the top of the image
        const imageTop = image.offsetTop;
        // Get the value of the bottom of the image
        const imageBottom = imageTop + image.height;

        // Check if the image is in the viewport
        if (imageBottom > windowTop && imageTop < windowBottom) {
          // Add the active class to the image
          image.classList.add('active');
        } else {
          // Remove the active class from the image
          image.classList.remove('active');
        }
      });
    }

    // Debounce function
    function debounce(func, wait = 20, immediate = true) {
      let timeout;
      return function() {
        const context = this, args = arguments;
        const later = function() {
          timeout = null;
          if (!immediate) func.apply(context, args);
        };
        const callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
      };
    }

    // Add the event listener
    window.addEventListener('scroll', debounce(addActiveClass));
  </script>
</body>
</html>
